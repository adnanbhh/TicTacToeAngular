<h1 *ngIf="!winner">Current Player: {{player}}</h1>
<h1 *ngIf="winner">
  Player {{ winner }} won the game!
</h1>
<button class="button-67" role="button" (click)="newGame()" >Start new game</button>

<main>
  <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">

  </app-square>
</main>
